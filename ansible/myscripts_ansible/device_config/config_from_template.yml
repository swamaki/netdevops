---

  - name: Deploy snmp configurations
    hosts: routers
    gather_facts: false
    connection: local

    tasks: 
      - name: Deploy snmp commands from jinja2
        ios_config: 
          src: "snmp.j2"

      - name: Generate snmp file
        template: src=snmp.j2 dest=configs/snmp_auto.cfg
        run_once: true
        tags: build

      - name: Deploy snmp from Auto Generated file
        ios_config: 
          src: "./configs/snmp_auto.cfg"
        tags: deploy
      
# "ansible-playbook config_from_template.yml" (runs the first option, generates config from template and applies)
# "ansible-playbook config_from_template.yml --tags=build" (generates the config in second option and saves the config file)
# "ansible-playbook config_from_template.yml --tags=deploy" (deploys the config generated in the second option)
